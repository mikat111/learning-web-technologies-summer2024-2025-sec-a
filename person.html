<!DOCTYPE html>
<html>
<body>
 
<form>
    <table border="1" align="center">
        <tr>
            <th colspan="2" style="text-align: center; font-size: 20px; padding: 10px;">PERSON PROFILE</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" style="width: 95%;"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" style="width: 95%;"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="text" maxlength="2" style="width: 30px; text-align: center;"> /
                <input type="text" maxlength="2" style="width: 30px; text-align: center;"> /
                <input type="text" maxlength="4" style="width: 50px; text-align: center;">
                <span style="font-size: small;">(dd/mm/yyyy)</span>
            </td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td>
                <select name="blood" style="width: 60px;">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox" name="degree" value="SSC"> SSC
                <input type="checkbox" name="degree" value="HSC"> HSC
                <input type="checkbox" name="degree" value="BSc"> BSc.
                <input type="checkbox" name="degree" value="MSc"> MSc.
            </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td>
                <input type="file" name="photo">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; padding: 10px;">
                <input type="submit" value="Submit" style="margin-right: 10px;">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
 
</body>
</html>
