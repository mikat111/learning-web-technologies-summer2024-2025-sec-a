<!DOCTYPE html>
<html>
<head><title>Blood Group</title></head>
<body>
  <form>
    Blood Group:
    <select name="blood">
      <option value="a+">A+</option>
      <option value="a-">A-</option>
      <option value="b+">B+</option>
      <option value="b-">B-</option>
      <option value="ab+">AB+</option>
      <option value="ab-">AB-</option>
      <option value="o+">O+</option>
      <option value="o-">O-</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
